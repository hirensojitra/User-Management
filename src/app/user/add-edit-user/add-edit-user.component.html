<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength')">Name must be at least 3 characters long</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" (input)="formatPhoneNumber($event)">
      <mat-error *ngIf="form.get('phone')?.hasError('pattern')">Phone must be in XXX-XXX-XXXX format</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Manager">Manager</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('role')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
    <mat-error *ngIf="form.get('status')?.hasError('required')">Status is required</mat-error>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="form.value" [disabled]="!form.valid">Save</button>
</div>
